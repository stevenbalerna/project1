<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CityScope</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    </script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>

    <div class="container py-2 px-5" id="pageContent">
        <div class="row mt-2">
            <div class="col-12">
                <div class="jumbotron mb-2 text-center jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-2">
                            <solid>CityScope</solid>
                        </h1>
                        <p class="lead">
                            <solid>Scope out your new city!</solid>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-2">
                <form class="form-inline justify-content-center">
                    <div class="form-group">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter City Name">
                    </div>
                    <div class="form-group px-3">
                        <select class="form-control" id="stateInput">
                            <option value="Select State" selected disabled hidden>Select State</option>
                            <option data-index="01" value="AL">Alabama (AL)</option>
                            <option data-index="02" value="AK">Alaska (AK)</option>
                            <option data-index="04" value="AZ">Arizona (AZ)</option>
                            <option data-index="05" value="AR">Arkansas (AR)</option>
                            <option data-index="06" value="CA">California (CA)</option>
                            <option data-index="08" value="CO">Colorado (CO)</option>
                            <option data-index="09" value="CT">Connecticut (CT)</option>
                            <option data-index="10" value="DE">Delaware (DE)</option>
                            <option data-index="11" value="DC">District Of Columbia (DC)</option>
                            <option data-index="12" value="FL">Florida (FL)</option>
                            <option data-index="13" value="GA">Georgia (GA)</option>
                            <option data-index="15" value="HI">Hawaii (HI)</option>
                            <option data-index="16" value="ID">Idaho (ID)</option>
                            <option data-index="17" value="IL">Illinois (IL)</option>
                            <option data-index="18" value="IN">Indiana (IN)</option>
                            <option data-index="19" value="IA">Iowa (IA)</option>
                            <option data-index="20" value="KS">Kansas (KS)</option>
                            <option data-index="21" value="KY">Kentucky (KY)</option>
                            <option data-index="22" value="LA">Louisiana (LA)</option>
                            <option data-index="23" value="ME">Maine (ME)</option>
                            <option data-index="24" value="MD">Maryland (MD)</option>
                            <option data-index="25" value="MA">Massachusetts (MA)</option>
                            <option data-index="26" value="MI">Michigan (MI)</option>
                            <option data-index="27" value="MN">Minnesota (MN)</option>
                            <option data-index="28" value="MS">Mississippi (MS)</option>
                            <option data-index="29" value="MO">Missouri (MO)</option>
                            <option data-index="30" value="MT">Montana (MT)</option>
                            <option data-index="31" value="NE">Nebraska (NE)</option>
                            <option data-index="32" value="NV">Nevada (NV)</option>
                            <option data-index="33" value="NH">New Hampshire (NH)</option>
                            <option data-index="34" value="NJ">New Jersey (NJ)</option>
                            <option data-index="35" value="NM">New Mexico (NM)</option>
                            <option data-index="36" value="NY">New York (NY)</option>
                            <option data-index="37" value="NC">North Carolina (NC)</option>
                            <option data-index="38" value="ND">North Dakota (ND)</option>
                            <option data-index="39" value="OH">Ohio (OH)</option>
                            <option data-index="40" value="OK">Oklahoma (OK)</option>
                            <option data-index="41" value="OR">Oregon (OR)</option>
                            <option data-index="42" value="PA">Pennsylvania (PA)</option>
                            <option data-index="44" value="RI">Rhode Island (RI)</option>
                            <option data-index="45" value="SC">South Carolina (SC)</option>
                            <option data-index="46" value="SD">South Dakota (SD)</option>
                            <option data-index="47" value="TN">Tennessee (TN)</option>
                            <option data-index="48" value="TX">Texas (TX)</option>
                            <option data-index="49" value="UT">Utah (UT)</option>
                            <option data-index="50" value="VT">Vermont</option>
                            <option data-index="51" value="VA">Virginia</option>
                            <option data-index="53" value="WA">Washington</option>
                            <option data-index="54" value="WV">West Virginia</option>
                            <option data-index="55" value="WI">Wisconsin</option>
                            <option data-index="56" value="WY">Wyoming</option>
                        </select>
                    </div>
                    <button id="submitLocationBtn" type="submit" class="btn color_blue">Let's
                        CityScope!</button>
                </form>

                
                

            </div>
        </div>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="assets/javascript/script.js"></script>

</body>

</html>
